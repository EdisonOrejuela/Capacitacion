<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Administrador de clientes</title>
	<link rel="stylesheet" href="estilos.css">
</head>
<body>
	<script src="jquery-1.9.1.js"></script>
	<script src="app.js"></script>
	<table style="text-align: top">
		<tr>
			<th scope="col">Crear Cliente</th>
			<th scope="col">Lista de Clientes</th>
			<th scope="col">Detalles del Cliente</th>
		</tr>
		<tr>
			<td>
				<form action="formulario1">
							<div class="panelcreacion">
					<div>Id: <input type="text" id="campo1" name="id"/></div>
					<div>Nombre: <input type="text" id="campo2" name="nombre"/></div>
					<div>Email: <input type="text" id="campo3" name="email"/></div>
					<div>Telefono: <input type="text" id="campo4" name="telefono"/></div>
					<div>Descrpcion: <input type="text" id="campo5" name="descrpcion"/></div>
					<div><input type="Button" id="boton1" name="Agregar" value="Agregar"/></div>
		<!-- Captura de datos para crear nuevo cliente -->
				</div>
				</form>
			
			</td>
			<td>
				<div class="panellista">
		<!-- Lista de clientes existentes -->
				</div>
			</td>
			<td>
				<div class="paneldetalles">
					<div class="id"></div>
					<div class="nombre"></div>
					<div class="email"></div>
					<div class="telefono"></div>
					<div class="descripcion"></div>
				</div>
			</td>
		</tr>
	</table>
	
</body>
</html>
