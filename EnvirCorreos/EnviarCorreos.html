<!DOCTYPE html>
<html lang="en">
<head>
	<title>Envio de Correos</title>
	<link rel="stylesheet" href="estilos/bootstrap.css">
</head>
<body>
	<script src="scripts/jquery-1.9.1.js"></script>
	<script src="scripts/knockout-2.2.1.js"></script>
	<script src="scripts/bootstrap.min.js"></script>
	<div class="span4 offset1">
	<h4 class="text-success">Lista de Clientes</h4>
	<table class="table table-striped table-bordered">
		<tbody data-bind="foreach: clientes">
			<tr>
				<td data-bind="text: nombre, click: App.SeleccionarCliente">
				</td>
			</tr>
		</tbody>
	</table>
	</div>
	<div class="span4 offset1">
		<h4 class="muted">Detalles<i id="item" class="icon-info-sign"></i></h4>
		<table class="table table-striped table-bordered" data-bind="with: ClienteSeleccionado">
			<thead>
				<tr>
					<th data-bind="text: nombre"></th>
				</tr>
				<tr>
					<th data-bind="text: correo"></th>
				</tr>
			</thead>
			<tbody data-bind="foreach: compras">
				<tr class="info">
					<td data-bind="text: fecha">
					</td>
					<td data-bind="text: producto">
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="span12 offset2">
		<a id="item1" class="btn btn-large btn-success" href="#"><i class="icon-envelope"></i> Enviar Emails</a>
	</div>
	<script src="scripts/App.js"></script>
</body>
</html>
